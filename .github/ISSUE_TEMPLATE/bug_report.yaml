name: Bug Report
description: Report a bug
# type: Bug

body:
  - type: markdown
    attributes:
      value: |
        Please give the issue a title that describes what and where you've found the bug. Be less abstract and more specific.
        Examples of bad to good titles:
          1. App crashes with an error \<any unrelated error\>  ↴
            \<action\> causes app to crash                      ↵

          2. Image issues in tables → Tables: Image enlarges when neightboring cell width changed   ↴
            Tables: Image enlarges when neightboring cell width changed                             ↵

          3. Tables are displayed incorrectly in the Firefox browser → Firefox: Table cells may be too narrow making content to overflow  ↴
            Firefox: Table cells may be too narrow making content to overflow                                                             ↵
            
        If there is a related issue, please reference it in the description.

  - type: dropdown
    id: scope
    attributes:
      label: Scope
      description: Specify the scope of the issue to help us triage the issue quicker
      default: 6
      options:
        - 'Desktop App (macOS, windows, linux)'
        - 'Editor (wysiwyg, markdown)'
        - 'UI/UX'
        - 'Git (storages, push/pull, etc.)'
        - 'Docportal'
        - 'Static/CLI'
        - 'Other'
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear description of what the bug is. Please use spoilers if you attach large screenshots or videos.
      placeholder: Bug description
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Stacktrace
      description: If applicable, include a stack trace of the error. See in devtools console.
      render: text

  - type: textarea
    id: md
    attributes:
      label: Markdown
      description: If you issue is related to
      render: text

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: If applicable, describe what you expected to happen.
